<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Grande</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif
    }
    table {
      border-collapse: collapse;
      width: 50%;
    }

    td, th {
      border: 1px solid black;
      padding: 10px;
    }

    tbody > tr:nth-child(odd){
      background: darkgray
    }
  </style>
</head>
<body>
  <h1>Testando Tabelas</h1>

  <table>
    <caption>Unidade federativa</caption>
    <thead>
      <tr>
        <th>Estados</th>
        <th>População</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>São Paulo</td>
        <td>44 420 459</td>
      </tr>
      <tr>
        <td>Minas Gerais</td>
        <td>20 538 718</td>
      </tr>
      <tr>
        <td>Rio de Janeiro</td>
        <td>16 054 524</td>
      </tr>
      <tr>
        <td>Bahia</td>
        <td>14 136 417</td>
      </tr>
      <tr>
        <td>Paraná</td>
        <td>11 443 208</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <th>População Total</th>
        <td>0000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
