<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos de input</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif
    }
  </style>
</head>
<body>
  <h1>Testando tipos de input</h1>

  <form action="" method="post">


    <fieldset>
      <legend>Dados pessoais</legend>
      <div>
        <label for="iuser">Usuário:</label>
        <input type="text" name="user" id="iuser" placeholder="Digite seu usuário">
      </div><br>
  
      <div>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password">
      </div><br>
  
      <div>
        <label for="idate"></label>
        <input type="date" name="date" id="idate">
      </div><br>
  
      <div>
        <label for="itime">Horário</label>
        <input type="time" name="time" id="itime">
      </div><br>
    </fieldset><br>

    <fieldset>
      <legend>Esportes favoritos</legend>

      <label for="ifut">Futebol</label>
      <input type="radio" name="esport" id="ifut"><br>

      <label for="ibasq">Basquete</label>
      <input type="radio" name="esport" id="ibasq"><br>

      <label for="iten">Tênis</label>
      <input type="radio" name="esport" id="iten">

    </fieldset><br>

    <div>
      <input type="submit">
      <input type="reset">
    </div>
  </form>
</body>
</html>
