<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos de input</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif
    }
  </style>
</head>
<body>
  <h1>Testando tipos de input</h1>

  <form action="" method="post">
    <div>
      <label for="iuser">Usuário:</label>
      <input type="text" name="user" id="iuser" placeholder="Digite seu usuário">
    </div>

    <div>
      <label for="password">Senha:</label>
      <input type="password" name="password" id="password">
    </div>

    <div>
      <label for="idate"></label>
      <input type="date" name="date" id="idate">
    </div>

    <div>
      <label for="itime">Horário</label>
      <input type="time" name="time" id="itime">
    </div>

    <input type="submit">
    <input type="reset">
  </form>
</body>
</html>
